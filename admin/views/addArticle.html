<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>网站信息</title>  
    <link rel="stylesheet" href="/sn/public/css/pintuer.css">
    <link rel="stylesheet" href="/sn/public/css/admin.css">
    <script src="/sn/public/js/jquery.js"></script>
    <script src="/sn/public/js/pintuer.js"></script>
    <script src="/sn/public/js/addArticle.js"></script>

</head>
<body>
<div class="panel admin-panel margin-top">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">
        <div class="form-group">
            <div class="label">
                <label>所属分类：</label>
            </div>
            <div class="field">
                <select name="pid" class="input w50" id="cname">
                    <option value="">请选择分类</option>
                </select>
                <div class="tips">不选择上级分类默认为一级分类</div>
            </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label>文章名字（中文）：</label>
            </div>
            <div class="field">
                <input type="text" class="input w50" name="name" value=""/>
                <div class="tips"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label>文章名字（英文）：</label>
            </div>
            <div class="field">
                <input type="text" class="input w50" name="nameE" value="" />
                <div class="tips"></div>
            </div>
        </div>
        <div class="form-group">
        <div class="label">
          <label>文章标题：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="title" value="" />
          <div class="tips"></div>
        </div>
      </div>
        <div class="form-group">
            <div class="label">
                <label>文章标题（英文）：</label>
            </div>
            <div class="field">
                <input type="text" class="input w50" name="titleE" value="" />
                <div class="tips"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label>文章内容：</label>
            </div>
            <div class="field">
                <textarea type="text" class="input w50" name="content" style="height:150px;" ></textarea>
                <div class="tips"></div>
            </div>
        </div>
        <div class="form-group">
            <div class="label">
                <label>文章内容（英文）：</label>
            </div>
            <div class="field">
                <textarea type="text" class="input w50" name="contentE" style="height:150px;" ></textarea>
                <div class="tips"></div>
            </div>
        </div>
        <div class="form-group">
        <div class="label">
          <label>文章图片：</label>
        </div>
        <div class="field">
            <input type="file" class="form-control" id="image" multiple>
            <input type="hidden" class="form-control" id="image1"  name="thumb">
            <div class="imgbox"></div>
          <div class="tipss">图片尺寸：1920*200</div>
        </div>
          <div class="progress">
              <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
              </div>
          </div>
      </div>
       <div class="form-group">
        <div class="label">
          <label>浏览人数：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="num" value="" />
          <div class="tips">浏览人数必须为数字</div>
        </div>
      </div>
     <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
</body></html>
